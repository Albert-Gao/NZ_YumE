<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">

      <div class="row">
        <div class="col-xs-6">
          <h1>Find</h1>
        </div>
      </div>
      <br>
      <form>
        <div class="input-group">
          <div class="row">
            <div class="col-xs-9">
              <input type="text" class="form-control" id="search" placeholder="Enter search term">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-default">Say</button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-2">
              <button class="btn btn-default" type="submit">Search</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row putBottom">
        <div class="col-xs-2">
          <a href="home.html" class="btn btn-default" role="button">Back</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
